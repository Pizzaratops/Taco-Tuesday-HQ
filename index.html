<title>Taco Tuesday League HQ</title>
<style>
  :root {
    --bg: #0f1117;
    --surface: #1a1d27;
    --surface2: #222636;
    --border: #2e3250;
    --accent: #6c63ff;
    --accent2: #ff6584;
    --text: #e8eaf6;
    --muted: #7b7f9e;
    --green: #4caf81;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; min-height: 100vh; }
  .header {
    background: var(--surface); border-bottom: 1px solid var(--border);
    padding: 16px 24px; display: flex; align-items: center; gap: 12px;
    position: sticky; top: 0; z-index: 100;
  }
  .header .logo { font-size: 22px; font-weight: 800; }
  .header .logo span { color: var(--accent); }
  .back-btn {
    background: var(--surface2); border: 1px solid var(--border); color: var(--text);
    padding: 6px 14px; border-radius: 8px; cursor: pointer; font-size: 13px;
    display: none; align-items: center; gap: 6px;
  }
  .back-btn:hover { border-color: var(--accent); }
  .page { display: none; padding: 24px; max-width: 920px; margin: 0 auto; }
  .page.active { display: block; }
  .home-title { font-size: 28px; font-weight: 700; margin-bottom: 6px; }
  .home-sub { color: var(--muted); margin-bottom: 28px; }
  .team-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); gap: 14px; }
  .team-card {
    background: var(--surface); border: 1px solid var(--border); border-radius: 14px;
    padding: 20px; cursor: pointer; transition: all 0.18s ease; position: relative; overflow: hidden;
  }
  .team-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: var(--accent); opacity: 0; transition: opacity 0.18s; }
  .team-card:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 8px 24px rgba(108,99,255,0.15); }
  .team-card:hover::before { opacity: 1; }
  .team-avatar { width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 18px; margin-bottom: 12px; }
  .team-name { font-weight: 700; font-size: 15px; margin-bottom: 3px; }
  .team-owner { color: var(--muted); font-size: 12px; }
  .team-record { font-size: 12px; color: var(--green); margin-top: 8px; font-weight: 600; }
  .draftboard-btn {
    background: linear-gradient(135deg, var(--accent), var(--accent2)); border: none;
    color: white; padding: 14px 28px; border-radius: 12px; font-size: 15px; font-weight: 700;
    cursor: pointer; margin-bottom: 28px; display: inline-flex; align-items: center; gap: 8px; transition: opacity 0.18s;
  }
  .draftboard-btn:hover { opacity: 0.9; }
  .team-page-header { display: flex; align-items: center; gap: 16px; margin-bottom: 28px; }
  .team-page-avatar { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 26px; }
  .team-page-name { font-size: 24px; font-weight: 800; }
  .team-page-owner { color: var(--muted); font-size: 14px; margin-top: 2px; }
  .tabs { display: flex; gap: 4px; background: var(--surface); border-radius: 12px; padding: 5px; margin-bottom: 24px; border: 1px solid var(--border); }
  .tab { flex: 1; padding: 9px; text-align: center; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: 600; color: var(--muted); transition: all 0.15s; }
  .tab.active { background: var(--accent); color: white; }
  .tab:not(.active):hover { color: var(--text); background: var(--surface2); }
  .section-label { font-size: 11px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; color: var(--muted); margin-bottom: 10px; margin-top: 18px; }
  .player-row { background: var(--surface); border: 1px solid var(--border); border-radius: 10px; padding: 12px 16px; display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
  .pos-badge { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 800; flex-shrink: 0; }
  .pos-PG { background: rgba(108,99,255,0.2); color: #a89bff; }
  .pos-SG { background: rgba(255,101,132,0.2); color: #ff8fa3; }
  .pos-SF { background: rgba(76,175,129,0.2); color: #6dddaa; }
  .pos-PF { background: rgba(245,200,66,0.2); color: #f5c842; }
  .pos-C  { background: rgba(41,182,246,0.2); color: #4fc3f7; }
  .player-name { font-weight: 600; font-size: 14px; flex: 1; }
  .player-team { color: var(--muted); font-size: 12px; }
  .pick-card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 16px; display: flex; align-items: center; gap: 16px; margin-bottom: 10px; }
  .pick-badge { background: linear-gradient(135deg, var(--accent), var(--accent2)); border-radius: 10px; padding: 10px 14px; text-align: center; flex-shrink: 0; min-width: 60px; }
  .pick-round { font-size: 10px; font-weight: 700; letter-spacing: 1px; opacity: 0.8; }
  .pick-year { font-size: 20px; font-weight: 800; }
  .pick-from { color: var(--muted); font-size: 13px; }
  .pick-from strong { color: var(--text); }
  .pick-own { font-size: 12px; font-weight: 600; margin-top: 3px; }
  .draftboard-grid { overflow-x: auto; }
  table { width: 100%; border-collapse: collapse; font-size: 12px; }
  th { background: var(--surface2); padding: 8px 10px; text-align: center; font-size: 10px; font-weight: 700; letter-spacing: 0.5px; color: var(--muted); border: 1px solid var(--border); white-space: nowrap; }
  th.round-label { background: var(--surface); color: var(--text); font-size: 12px; }
  td { padding: 8px 10px; border: 1px solid var(--border); text-align: center; vertical-align: middle; }
  .pick-cell { border-radius: 6px; padding: 5px 7px; font-weight: 600; font-size: 11px; line-height: 1.3; }
  .pick-own-cell { background: rgba(108,99,255,0.15); color: var(--accent); }
  .pick-traded-cell { background: rgba(255,101,132,0.1); color: #ff8fa3; }
  .pick-empty { color: var(--border); }
  .legend { display: flex; gap: 20px; margin-bottom: 16px; flex-wrap: wrap; }
  .legend-item { display: flex; align-items: center; gap: 8px; font-size: 12px; color: var(--muted); }
  .legend-dot { width: 12px; height: 12px; border-radius: 3px; }
  .edit-hint { background: var(--surface2); border: 1px dashed var(--border); border-radius: 10px; padding: 12px 16px; font-size: 12px; color: var(--muted); margin-top: 20px; text-align: center; }
  .edit-hint code { background: var(--surface); padding: 2px 6px; border-radius: 4px; font-family: monospace; color: var(--accent); }

let currentTeamId = null;
let currentTab = 'roster';
const teamMap = {};
TEAMS.forEach(t => teamMap[t.id] = t);

function getInitials(name) {
  return name.split(' ').map(w => w[0]).join('').slice(0, 2).toUpperCase();
}

function renderHome() {
  document.getElementById('teamGrid').innerHTML = TEAMS.map(t => `
    <div class="team-card" onclick="showTeam(${t.id})">
      <div class="team-avatar" style="background:${t.color}22;color:${t.color};">${getInitials(t.name)}</div>
      <div class="team-name">${t.name}</div>
      <div class="team-record">üìä ${t.record}</div>
    </div>
  `).join('');
}

function showTeam(id) {
  currentTeamId = id; currentTab = 'roster';
  const t = teamMap[id];
  document.getElementById('teamHeader').innerHTML = `
    <div class="team-page-avatar" style="background:${t.color}22;color:${t.color};">${getInitials(t.name)}</div>
    <div>
      <div class="team-page-name">${t.name}</div>
      <div class="team-page-owner" style="color:var(--green);">üìä ${t.record}</div>
    </div>
  `;
  document.querySelectorAll('.tab').forEach((el, i) => el.classList.toggle('active', i === 0));
  renderTab();
  navigate('teamPage');
}

function switchTab(tab) {
  currentTab = tab;
  document.querySelectorAll('.tab').forEach((el, i) => {
    el.classList.toggle('active', (i===0&&tab==='roster')||(i===1&&tab==='picks'));
  });
  renderTab();
}

function renderTab() {
  document.getElementById('tabContent').innerHTML =
    currentTab === 'roster' ? renderRoster(currentTeamId) : renderPicks(currentTeamId);
}

function renderRoster(id) {
  const roster = ROSTERS[id] || [];
  let html = '';
  ['PG','SG','SF','PF','C'].forEach(pos => {
    const players = roster.filter(p => p.pos === pos);
    if (!players.length) return;
    html += `<div class="section-label">${pos}</div>`;
    players.forEach(p => {
      html += `<div class="player-row">
        <div class="pos-badge pos-${p.pos}">${p.pos}</div>
        <div class="player-name">${p.name}</div>
        <div class="player-team">${p.team}</div>
      </div>`;
    });
  });
  return html;
}

function renderPicks(id) {
  const myPicks = PICKS.filter(p => p.currentOwner === id);
  if (!myPicks.length) return '<p style="color:var(--muted);padding:20px 0;">No picks held.</p>';
  const years  = [...new Set(myPicks.map(p => p.year))].sort();
  const rounds = [...new Set(myPicks.map(p => p.round))].sort();
  let html = '';
  years.forEach(year => {
    rounds.forEach(round => {
      const pick = myPicks.find(p => p.year === year && p.round === round);
      if (!pick) return;
      const traded = pick.originalOwner !== pick.currentOwner;
      const orig = teamMap[pick.originalOwner];
      html += `<div class="pick-card">
        <div class="pick-badge">
          <div class="pick-round">ROUND ${round}</div>
          <div class="pick-year">${year}</div>
        </div>
        <div>
          ${traded
            ? `<div class="pick-from">Via <strong>${orig.name}</strong></div><div class="pick-own" style="color:#ff8fa3;">üîÑ Traded pick</div>`
            : `<div class="pick-from"><strong>Own pick</strong></div><div class="pick-own" style="color:var(--green);">‚úì Original</div>`
          }
        </div>
      </div>`;
    });
  });
  return html;
}

function showDraftboard() {
  const years  = [...new Set(PICKS.map(p => p.year))].sort();
  const rounds = [...new Set(PICKS.map(p => p.round))].sort();
  let html = '';
  years.forEach(year => {
    html += `<h3 style="margin:24px 0 12px;font-size:16px;">${year} Draft</h3>
    <table><thead><tr><th class="round-label">Rnd</th>`;
    TEAMS.forEach(t => { html += `<th>${t.name.split(' ')[0]}</th>`; });
    html += '</tr></thead><tbody>';
    rounds.forEach(round => {
      html += `<tr><td style="font-weight:700;color:var(--muted);white-space:nowrap;">R${round}</td>`;
      TEAMS.forEach(t => {
        const pick = PICKS.find(p => p.year===year && p.round===round && p.originalOwner===t.id);
        if (!pick) { html += `<td><span class="pick-empty">‚Äî</span></td>`; return; }
        const traded = pick.currentOwner !== pick.originalOwner;
        const holder = teamMap[pick.currentOwner];
        html += `<td><div class="pick-cell ${traded ? 'pick-traded-cell' : 'pick-own-cell'}">
          ${traded ? '‚Üí '+holder.name.split(' ')[0] : '‚úì Keep'}</div></td>`;
      });
      html += '</tr>';
    });
    html += '</tbody></table>';
  });
  document.getElementById('draftboardContent').innerHTML = html;
  navigate('draftboardPage');
}

function navigate(pageId) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
  document.getElementById('backBtn').style.display = pageId !== 'homePage' ? 'flex' : 'none';
  window.scrollTo(0, 0);
}

function goHome() { navigate('homePage'); }
